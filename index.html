        // mini-game

        // set the position of h1 horizontally
        let leftOfSet2 = 0;
        // set the position of h1 vertically
        let topOfSet = 0;
        // our adapter that will change the direction of h1     
        let adapter = 1;
        // point counter
        let counter = 0;
        // interval
        let interval = 50;
        
        

        function moveHeader () {


            // check the counter to stop moving
            if (counter >= 10) {
                clearInterval(firstInterval);
                $('#box2').text('You won!');
                return;
            }

            // moving h1 right
            if (adapter === 1) {
                $('#box2').offset( { left : leftOfSet2 } );
                leftOfSet2++;
                // check to change ${adapter}
                if (leftOfSet2 >= 200) 
                    adapter = 2;
            
            // moving h1 down
            } else if (adapter === 2) {
                $('#box2').offset( { top : topOfSet } );
                topOfSet++;
                // check to change ${adapter}
                if (topOfSet >= 200)
                    adapter = 3;

            // moving h1 left     
            } else if (adapter === 3) {
                $('#box2').offset( { left : leftOfSet2 } );
                leftOfSet2--;
                // check to change ${adapter}
                if (leftOfSet2 <= 0) 
                    adapter = 4;

            // moving h1 up      
            } else {
                $('#box2').offset( { top : topOfSet } );
                topOfSet--;
                // check to change ${adapter}
                if (topOfSet <= 0)
                    adapter = 1;
            }
        }    

        // set interval
        let firstInterval = setInterval(moveHeader, interval);

        // increase h1 speed on click
        $('#box2').click (function speedUp () {
            interval /= 2;
            firstInterval = setInterval(moveHeader, interval);
            counter++;
            if (counter <= 10) {
                // h1 represents points
                $('#firstHeader').text('Points: ' + counter); 
            }
        });
