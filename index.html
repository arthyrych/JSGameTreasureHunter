<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<h1 id='firstHeader'>Find the treasure!</h1>
<img id='map' width="400" height="400" src="../treasure_hunter/src/treasuremap.png">
<p id='distance'></p>

<script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
        
        


        // distance hint
        function getDistanceHint (distance) {
            if (distance < 10) {
                return 'Burning!';
            } else if (distance < 20) {
                return 'Very hot';
            } else if (distance < 40) {
                return 'Hot';
            } else if (distance < 80) {
                return 'Warm';
            } else if (distance < 160) {
                return 'Cold';
            } else if (distance < 320) {
                return 'Very cold'
            } else {
                return 'Freezing!'
            }
        };


        // getting distance from click to the target
        function getDistance (event, target) {
            let diffX = event.offsetX - target.offsetX;
            let diffY = event.offsetY - target.offsetY;
            return Math.sqrt((diffX * diffX) + (diffY * diffY));
        };


        // click counter
        let clicks = 0;


        //click function
        $('#map').click(function (event) {
            clicks++;

        });


        // the width and height of the map
        let width = 400;
        let height = 400;


        // getting random position on the map
        let target = {
            x : getRandomNumber(width),
            y : getRandomNumber(height)
        };

        console.log(target);


        // get a random number for coordinates
        function getRandomNumber (size) {
            return Math.floor(Math.random() * size);
        };

    </script>
</body>
</html>
